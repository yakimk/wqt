<span class="toggle-link" onclick="toggleNote{{ id }}">{{ link_text }}</span>
<div id="sliding-note-{{ id }}" class="sliding-note">
  <div class="sliding-note-content">
    {{ content | markdownify }}
  </div>
</div>

<script>
  function toggleNote{{ id }}() {
    const note = document.getElementById('sliding-note-{{ id }}');
    if (note.style.maxHeight) {
      note.style.maxHeight = null;
    } else {
      note.style.maxHeight = note.scrollHeight + "px";
    }
  }
</script>
