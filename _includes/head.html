<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
{% seo %}
{% if site.keywords or page.tags %}
<meta
  name="keywords"
  content="{% if page.tags %}{{ page.tags | join: ',' }}{% else %}{{
    site.keywords | join: ','
  }}{% endif %}" />
{% endif %}
<link rel="shortcut icon" href="{{ site.baseurl }}/favicon.ico" />
<link rel="apple-touch-icon" href="{{ site.baseurl }}/favicon.ico" />
<link
  rel="alternate"
  type="application/rss+xml"
  title="{{ site.title }} - {{ site.description }}"
  href="{{ site.baseurl }}/feed.xml" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/base.css" />
<link
  rel="stylesheet"
  type="text/css"
  href="{{ site.baseurl }}/assets/css/highlight.css" />

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
{% if site.analytics %}
  {% include analytics.html %}
{% endif %}
